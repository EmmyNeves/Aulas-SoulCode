<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body class="bg-light py-5">

    <div class="container"  >
        <h1 class="mb-4 text-center" >Minha Lista de Tarefas</h1>
        <div class="card mb-4 p-4">
            <form id="form" class="row g-3 ">
                <div class="col-md-6">
                    <input type="text" id="input" class="form-control" placeholder="Digite a tarefa" required>
                </div>
                <div class="col-md-3">
                    <select id="inputPrioridade" class="form-select" required>
                        <option value="" selected disabled>Prioridade</option>
                        <option value="Alta">Alta</option>
                        <option value="Média">Média</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-magenta w-100">Adicionar Tarefa</button>
                </div>
            </form>
        </div>

        <div class="card p-3">
            <table class="table table-bordered table-hover" id="Table">
                <thead class="table-danger">
                    <tr>
                        <th>Descrição</th>
                        <th>Prioridade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="List">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
     <script src="script.js"></script>
</body>

</html>
